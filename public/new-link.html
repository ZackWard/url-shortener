<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Zack Ward | URL Shortener</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/ie-10-viewport-hack.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">About</a></li>
            <li role="presentation"><a href="https://github.com/ZackWard/url-shortener">Code</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">FreeCodeCamp URL Shortener</h3>
      </div>

      <div class="jumbotron">
        <h1>What does it do?</h1>
        <p class="lead">This microservice allows you to submit a URL, and returns a short link that will redirect visitors to the original URL.</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <form class="text-center form-inline" id="new_link_form" method="POST">
                <div id="url_div" class="form-group">
                    <label for="long_url" class="sr-only">URL</label>
                    <input type="text" class="form-control" name="url" id="url" placeholder="URL">
                </div>
                <button type="submit" class="btn btn-default">Shorten URL</button>
            </form>
        </div>

      </div>

      <footer class="footer">
        <p>Built by <a href="https://www.zackward.net">Zack Ward</a></p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/ie10-viewport-bug-workaround.js"></script>

    <!-- Update the form to use relative action -->
    <script>
        document.getElementById('new_link_form').setAttribute('action', window.location + 'new');
    </script>
  </body>
</html>
